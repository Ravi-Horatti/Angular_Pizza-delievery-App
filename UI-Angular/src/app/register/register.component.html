<div class="row">
<div style="text-align: center;">
    <h2>Registration Form</h2>
</div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form>
  
      FirstName:<input type="text"  required class="form-control" name="fname" [(ngModel)]='fname'><br>
     lastName:<input type="text"  required class="form-control"  name="lname" [(ngModel)]='lname'><br>
      email:<input type="email"  required class="form-control"  name="email" [(ngModel)]='email'><br>


      Password:<input type="password" required class="form-control"  name="passw" [(ngModel)]='passw'><br>
      phone:<input type="text"  required class="form-control"  name="phone" [(ngModel)]='phone'><br>

      <button  class="btn btn-success" (click)=" postBook()">Add User !</button>
    </form>

  
 </div> 
  <div class="col-md-4"></div>
</div>
